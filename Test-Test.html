<!DOCTYPE html>
<html>
  <head>
    <title>Zephyr to the sky</title>
<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script> 

  </head>
    <body>
    <a-scene>
      <a-sky color="lightblue"></a-sky>
      <a-entity 
      ply-model="src:dog.ply"
      position="0 1 -2"
      rotation="-90 0 90"
      animation="
      property: position;
      from: 0 -100 -50;
      to: 0 500 -50;
      dur: 10000
      "
    </a-scene>
  </body>
</html>
