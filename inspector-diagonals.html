<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
        
            
            <a-sky color="midnightblue"></a-sky>
            
            
            <a-plane rotation="-90 0 0" position="0 0 0" color="forestgreen"
                width="100" height="100">
                    
            </a-plane>
            
            
            <a-box 
                color="grey" 
                height=".5" 
                width=".5" 
                depth=".5"
                position="0 1 0">
            </a-box>
            <a-box 
                color="red" 
                height=".5" 
                width=".5" 
                depth=".5"
                position="0.5 1 -0.5">
            </a-box>
            <a-box 
                color="green" 
                height=".5" 
                width=".5" 
                depth=".5"
                position="1 1 -1">
            </a-box>                        


            <!-- Hint: Your last shape should be at position 3 1 -3 -->
                
            </a-scene>
    </body>
</html>
