<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <title>collision course</title>
    </head>
    <body>
        <a-scene>
            <!-- Set the sky -->
            <a-sky color=""></a-sky>

            <a-sphere
                color="yellow"
                scale="1 1 1"
                animation="
                property: position;
                from; 0 0 -10;
                to: 0 0 0
                dur: 1
                "
            ></a-sphere>


        </a-scene>
    </body>
</html>
